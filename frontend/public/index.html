<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gymtrack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gymtrack</h1>
      <form id="form">
        <div class="form-group">
          <div class="input-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="peso" autofocus />
          </div>
          <div class="input-group">
            <label for="distance">Distance:</label>
            <input type="number" id="distance" name="distance" required />
          </div>
          <div class="input-group">
            <label for="time">Time:</label>
            <input type="number" id="time" name="time" required />
          </div>
          <div class="input-group">
            <label for="food">Did you eat before trainning?</label>
            <input type="checkbox" id="food" name="food" value="0" />
          </div>
        </div>
        <button type="submit" id="submitBtn">Send</button>
      </form>
      <div id="message" class="message"></div>
      <div class="actions">
        <button type="button" id="getInfoBtn" class="secondary-btn">
          Get Info
        </button>
      </div>
      <div id="dataContainer" class="data-container">
        <h2>Stats</h2>
        <div id="stats" class="box-wrapper"></div>
        <div id="dataTable" class="data-table box-content"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
